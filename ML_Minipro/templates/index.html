<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insurance Cost Prediction</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <h1>Insurance Cost Prediction</h1>
    <form id="predictionForm">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
     
      <label for="sex">Sex:</label>
      <select id="sex" name="sex">
        <option value="0">Male</option>
        <option value="1">Female</option>
      </select>
     
      <label for="bmi">BMI:</label>
      <input type="number" id="bmi" name="bmi" step="0.01" required>
     
      <label for="children">Number of Children:</label>
      <input type="number" id="children" name="children" required>
     
      <label for="smoker">Smoker:</label>
      <select id="smoker" name="smoker">
        <option value="0">Yes</option>
        <option value="1">No</option>
      </select>
     
      <label for="region">Region:</label>
      <select id="region" name="region">
        <option value="0">Southeast</option>
        <option value="1">Southwest</option>
        <option value="2">Northeast</option>
        <option value="3">Northwest</option>
      </select>
     
      <button type="submit">Predict</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
